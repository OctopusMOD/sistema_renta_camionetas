{% extends 'core/base.html' %}

{% block title %}Devolver Alquiler{% endblock %}

{% block content %}
    <h1>Devolver Alquiler</h1>
    <p>¿Estás seguro de que deseas devolver el alquiler de {{ alquiler.vehiculo.patente }} para {{ alquiler.cliente.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Devolver</button>
    </form>
    <a href="{% url 'lista_alquileres' %}">Cancelar</a>
{% endblock %}
