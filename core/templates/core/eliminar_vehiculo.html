{% extends 'core/base.html' %}

{% block title %}Eliminar Vehículo{% endblock %}

{% block content %}
    <h1>Eliminar Vehículo</h1>
    <p>¿Estás seguro de que deseas eliminar el vehículo {{ vehiculo.marca }} {{ vehiculo.modelo }} (Placa: {{ vehiculo.placa }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_vehiculos' %}">Cancelar</a>
{% endblock %}
